<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>

    <!-- Remix Icon Link from Github -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- MY CSS FILE name clock.css Here -->
    <link rel="stylesheet" href="/Clock 1/clock.css">
</head>

<body>

    <main class="main" id="main">
        <div class="main_container" id="main_container">

            <!-- Dark And Light Button Here -->

            <div class="theme__btn" id="theme-btn" title="change theme">
                <i class="ri-moon-fill dark" id="dark-icon"></i>
                <i class="ri-sun-line light" id="light-icon"></i>
            </div>


            <!-- Main Clock of Container Here -->
            <div class="clock_container" id="clock_container">
                <div class="clock_main_wrapper">
                    <!-- clock -->
                    <div class="clock" id="clock">
                        <!-- center circle and clock sticks -->
                        <div class="center__circle"></div>
                        <!-- Sticks -->
                        <div class="hour__stick" id="hour__stick"></div>
                        <div class="minutes__stick" id="minutes__stick"></div>
                        <!-- div bee add aftere for second stick or hand -->
                    </div>

                    <!-- clock content Here -->
                    <div class="clock__content">
                        <!-- Time -->
                        <div class="clock__time" id="time">
                            <span class="time__hour" id="hour"></span>
                            <span class="time__minutes" id="minutes"></span>
                            <span class="time__ampm" id="ampm"></span>
                        </div>

                        <!-- Start DAY AND DATE HERE -->
                        <div class="clock__data">
                            <!-- Day Here issue here-->
                            <div class="clock__day">
                                <span class="data__day" id="day"></span>
                            </div>

                            <!-- Date -->
                            <div class="clock__date">
                                <span class="date__month" id="month"></span>
                                <span class="date__current-date" id="current-date"></span>
                                <span class="date--year" id="year"></span>

                            </div>
                            <!-- Adding Stop Watch HERE -->
                            <div class="stopwatch" id="stopwatch">
                                <span id="stopwatch_hours">00</span>
                                <span id="stopwatch_minutes">00</span>
                                <span id="stopwatch_seconds">00</span>
                            </div>
                            <div class="stopwatch_btn" id="stopwatch_btn">
                                <button id="start_btn">Start</button>
                                <button id="stop_btn">Stop</button>
                                <button id="reset_btn">Reset</button>
                            </div>
                            <!-- Ended Stop watch code here -->
                        </div>
                        <!-- Ended Day and and stop watch date Html code here -->



                    </div>

                </div>
            </div>


        </div>
    </main>



    <!------JavaScript---Here ------->
    <script src="/Clock 1/clock.js"></script>
</body>

</html>
